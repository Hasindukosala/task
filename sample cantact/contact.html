<div class="main-form">

    <h3 class="contactus-title">Ask Questions</h3>
    <div class="row">
      <form name="contactform" method="POST" action="">
        <div class="col-sm-6">
          <input type="text" required name="name" placeholder="Name">
        </div>
        <div class="col-sm-6 ">
          <input type="email" required name="email" placeholder="Email">
        </div>
        <div class="col-sm-6 ">
          <input type="text" required name="phone" placeholder="Phone Number">
        </div>
        <div class="col-sm-6 ">
          <input type="text" required name="subject" placeholder="Subject">
        </div>
        <div class="col-xs-12 ">
          <textarea required name="message" placeholder="Questions" rows="3" cols="30"></textarea>
        </div>
        <div class="col-xs-12  text-center">
          <div class="commun-btn">
            <button type="submit" name="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
